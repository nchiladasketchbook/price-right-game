<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price is Right - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .login-form, .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .admin-panel {
            max-width: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .form-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .form-button:hover {
            background: #1976D2;
        }
        
        .form-button.danger {
            background: #f44336;
        }
        
        .form-button.danger:hover {
            background: #d32f2f;
        }
        
        .form-button.success {
            background: #4CAF50;
        }
        
        .form-button.success:hover {
            background: #45a049;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .product-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
        }
        
        .product-card.finale {
            border-color: #FFD700;
            background: linear-gradient(135deg, #fff9c4 0%, #f8f9fa 100%);
        }
        
        .product-image {
            font-size: 3em;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .product-price {
            font-size: 1.1em;
            font-weight: bold;
            color: #27ae60;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .add-product-form {
            background: #e8f5e8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            color: #f44336;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .success {
            color: #4CAF50;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>üéØ Price is Right - Admin Panel</h1>
            <p>Manage products and game settings</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2 style="text-align: center; margin-bottom: 20px;">Admin Login</h2>
            <div class="form-group">
                <label class="form-label">Password:</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password">
            </div>
            <button id="loginButton" class="form-button" style="width: 100%;">Login</button>
            <div id="loginError" class="error" style="display: none;"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>Product Management</h2>
                <button id="logoutButton" class="form-button danger">Logout</button>
            </div>

            <!-- Add Product Form -->
            <div class="add-product-form">
                <h3 style="margin-bottom: 20px;">Add New Product</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Product Name:</label>
                        <input type="text" id="newProductName" class="form-input" placeholder="e.g., iPhone 15 Pro">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price ($):</label>
                        <input type="number" id="newProductPrice" class="form-input" placeholder="e.g., 999">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Image (emoji or upload):</label>
                    <input type="text" id="newProductImage" class="form-input" placeholder="üì± or upload file">
                    <input type="file" id="newProductFile" accept="image/*" style="margin-top: 10px;">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="newProductFinale">
                    <label for="newProductFinale">Set as finale product (shown at end)</label>
                </div>
                <button id="addProductButton" class="form-button success" style="margin-top: 15px;">Add Product</button>
                <div id="addProductMessage" style="margin-top: 10px;"></div>
            </div>

            <!-- Products List -->
            <div id="productsSection">
                <h3 style="margin-bottom: 20px;">Current Products</h3>
                <div id="productsGrid" class="products-grid">
                    <div class="loading">Loading products...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions/api';
        let authToken = null;

        // Login functionality
        async function login() {
            const password = document.getElementById('adminPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const response = await fetch(API_BASE + '/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('adminPanel').classList.remove('hidden');
                    loadProducts();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
            }
        }

        function logout() {
            authToken = null;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Product management
        async function loadProducts() {
            try {
                const response = await fetch(API_BASE + '/admin/products', {
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('productsGrid').innerHTML = '<div class="error">Error loading products</div>';
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            
            if (products.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #666;">No products found. Add some products to get started.</div>';
                return;
            }
            
            grid.innerHTML = products.map(function(product) {
                return '<div class="product-card ' + (product.is_finale ? 'finale' : '') + '" data-id="' + product.id + '">' +
                    (product.is_finale ? '<div style="text-align: center; color: #FFD700; font-weight: bold; margin-bottom: 10px;">‚≠ê FINALE PRODUCT ‚≠ê</div>' : '') +
                    '<div class="product-image">' + product.image + '</div>' +
                    '<div class="product-name">' + product.name + '</div>' +
                    '<div class="product-price">$' + product.price + '</div>' +
                    '<div class="product-actions">' +
                        '<button onclick="editProduct(' + product.id + ')" class="form-button">Edit</button>' +
                        '<button onclick="deleteProduct(' + product.id + ')" class="form-button danger">Delete</button>' +
                        '<button onclick="toggleFinale(' + product.id + ', ' + (!product.is_finale) + ')" class="form-button ' + (product.is_finale ? '' : 'success') + '">' +
                            (product.is_finale ? 'Remove Finale' : 'Set Finale') +
                        '</button>' +
                    '</div>' +
                '</div>';
            }).join('');
        }

        async function addProduct() {
            const name = document.getElementById('newProductName').value.trim();
            const price = parseFloat(document.getElementById('newProductPrice').value);
            const image = document.getElementById('newProductImage').value.trim();
            const isFinale = document.getElementById('newProductFinale').checked;
            const fileInput = document.getElementById('newProductFile');
            const messageDiv = document.getElementById('addProductMessage');
            
            if (!name || !price || (!image && !fileInput.files[0])) {
                messageDiv.innerHTML = '<div class="error">Please fill in all fields</div>';
                return;
            }
            
            let finalImage = image;
            
            // Handle file upload
            if (fileInput.files[0]) {
                finalImage = await uploadImage(fileInput.files[0]);
                if (!finalImage) {
                    messageDiv.innerHTML = '<div class="error">Error uploading image</div>';
                    return;
                }
            }
            
            try {
                const response = await fetch(API_BASE + '/admin/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        price: price,
                        image: finalImage,
                        isFinale: isFinale
                    })
                });
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">Product added successfully!</div>';
                    clearAddForm();
                    loadProducts();
                } else {
                    const error = await response.json();
                    messageDiv.innerHTML = '<div class="error">' + (error.error || 'Error adding product') + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Connection error. Please try again.</div>';
            }
        }

        async function uploadImage(file) {
            // For now, convert to base64 data URL
            return new Promise(function(resolve) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve(e.target.result);
                };
                reader.readAsDataURL(file);
            });
        }

        function clearAddForm() {
            document.getElementById('newProductName').value = '';
            document.getElementById('newProductPrice').value = '';
            document.getElementById('newProductImage').value = '';
            document.getElementById('newProductFile').value = '';
            document.getElementById('newProductFinale').checked = false;
        }

        async function editProduct(id) {
            const card = document.querySelector('[data-id="' + id + '"]');
            const name = card.querySelector('.product-name').textContent;
            const price = card.querySelector('.product-price').textContent.replace('$', '');
            
            const newName = prompt('Product name:', name);
            if (!newName) return;
            
            const newPrice = prompt('Product price:', price);
            if (!newPrice || isNaN(newPrice)) return;
            
            try {
                const response = await fetch(API_BASE + '/admin/products', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: parseInt(id),
                        name: newName,
                        price: parseFloat(newPrice),
                        image: card.querySelector('.product-image').textContent,
                        isFinale: card.classList.contains('finale')
                    })
                });
                
                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Error updating product');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(API_BASE + '/admin/products?id=' + id, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + authToken }
                });
                
                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Error deleting product');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function toggleFinale(id, setAsFinale) {
            const card = document.querySelector('[data-id="' + id + '"]');
            const name = card.querySelector('.product-name').textContent;
            const price = card.querySelector('.product-price').textContent.replace('$', '');
            const image = card.querySelector('.product-image').textContent;
            
            try {
                const response = await fetch(API_BASE + '/admin/products', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: parseInt(id),
                        name: name,
                        price: parseFloat(price),
                        image: image,
                        isFinale: setAsFinale
                    })
                });
                
                if (response.ok) {
                    loadProducts();
                } else {
                    alert('Error updating product');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Login button
            const loginButton = document.getElementById('loginButton');
            if (loginButton) {
                loginButton.addEventListener('click', login);
            }
            
            // Logout button
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', logout);
            }
            
            // Add product button
            const addProductButton = document.getElementById('addProductButton');
            if (addProductButton) {
                addProductButton.addEventListener('click', addProduct);
            }
            
            // Enter key for password
            const passwordInput = document.getElementById('adminPassword');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            }
        });
    </script>
</body>
</html>
